<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <dialog id="dialog">
      <form method="dialog">
         <p>
            <label>
               Favorite animal:
               <select>
                  <option></option>
                  <option>Snow Wolf</option>
                  <option>Golden Fox</option>
                  <option>Alaskan Malamute</option>
               </select>
            </label>
         </p>
         <menu>
            <button id="cancelBtn" value="cancel">Cancel</button>
            <button id="confirmBtn" value="confirm">Confirm</button>
         </menu>
      </form>
   </dialog>
   <menu>
      <button id="updateSelection">Update Selection</button>
   </menu>
   <output></output>
   <script>
      var updateBtn = document.getElementById("updateSelection");
      var dialog = document.getElementById("dialog");
      var output = document.querySelector("output");
      var select = document.querySelector("select");
      var confirmBtn = document.getElementById("confirmBtn");
      var cancelBtn = document.getElementById("cancelBtn");
      // "Update details" button opens the <dialog> modally
      updateBtn.addEventListener('click', function onOpen() {
         if (typeof dialog.showModal === "function") {
            dialog.showModal();
         }
         else {
            alert("The <dialog> API is not supported by this browser")
         }
      });

      // "Favorite animal" input sets the value of the submit button
      select.addEventListener('change', function onSelect(e) {
         confirmBtn.value = select.value + " Confirm";
         cancelBtn.value = select.value + " Cancel";
      });

      // "Confirm" button of form triggers "close" on dialog because of [method="dialog"]
      dialog.addEventListener('close', function onClose() {
         output.value = dialog.returnValue + " button clicked - " + (new Date()).toString();
      });
   </script>
</body>

</html>
